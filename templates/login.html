{% extends "base.html" %}
{% include 'partials/_navbar.html' %}
{% block body %}

    <div class="auth_content">
        <div class="auth_header">
            <h1>Login:</h1>
            <h3>Don't have an account yet? <button class="btn btn-primary"><a class="link-light link-underline-opacity-0" href="{{ url_for('register') }}">Register</a></button></h3>
        </div>

        <div class="auth_form">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input_group">
                    <label class="form_label" for="username">Username:</label>
                    <input class="form_input" type="text" id="username" name="username" required/>
                    <label class="form_label" for="password">Password:</label>
                    <input class="form_input" type="password" id="password" name="password" required/>
                </div>
                <button class="btn btn-success button_login" type="submit">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
